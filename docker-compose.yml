version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: bpbear_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bpbear
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bpbear_backend
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/bpbear
      DB_USER: postgres
      DB_PASSWORD: password
      DB_DRIVER: org.postgresql.Driver
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
